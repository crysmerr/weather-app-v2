<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7f8ccd0142.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" class="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span class="humidity" id="humidity"></span>%</li>
                <li>Wind: <span class="wind" id="wind"></span> km/h</li>
                <li class="description" id="description"></li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                THURS<br /><span class="weather-forecast-temp-max">
                  <strong>24°</strong></span
                ><span class="weather-forecast-temp-min">/ 2°</span>
              </div>
              <div class="col-2">
                FRI<br /><span class="weather-forecast-temp-max">
                  <strong>19°</strong></span
                ><span class="weather-forecast-temp-min">/ 6°</span>
              </div>
              <div class="col-2">
                SAT<br /><span class="weather-forecast-temp-max">
                  <strong>19°</strong></span
                ><span class="weather-forecast-temp-min">/ 6°</span>
              </div>
              <div class="col-2">
                SUN<br />
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                /><span class="weather-forecast-temp-max">
                  <strong>21°</strong></span
                ><span class="weather-forecast-temp-min">/ 5°</span>
              </div>
              <div class="col-2">
                MON<br /><span class="weather-forecast-temp-max">
                  <strong>19°</strong></span
                >
                <span class="weather-forecast-temp-min">/ 1°</span>
              </div>
              <div class="col-2">
                TUES<br /><span class="weather-forecast-temp-max">
                  <strong>10°</strong></span
                ><span class="weather-forecast-temp-min">/ 0°</span>
              </div>
            </div>
          </div>
          <br />
          <p class="date-update">Updated: <span id="date"></span></p>
        </div>
        <small class="code-tag">
          <a
            href="https://github.com/crysmerr/weather-app-v2.git"
            target="_blank"
            >Open-source code</a
          >
          by crys merr
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
